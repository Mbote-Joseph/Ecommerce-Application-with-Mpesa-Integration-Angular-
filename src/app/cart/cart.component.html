<div class="container mt-4">
  <h3>Your Cart ðŸ›’</h3>

  <div *ngIf="cart.length === 0">Cart is empty</div>

  <ul class="list-group mb-3" *ngIf="cart.length > 0">
    <li *ngFor="let item of cart; let i = index" class="list-group-item d-flex justify-content-between">
      {{ item.name }} - Ksh {{ item.price }}
      <button class="btn btn-sm btn-danger" (click)="removeItem(i)">Remove</button>
    </li>
  </ul>

  <div *ngIf="cart.length > 0">
    <h5>Total: Ksh {{ getTotal() }}</h5>
    <button class="btn btn-secondary me-2" (click)="clearCart()">Clear Cart</button>

    <div class="mt-3">
      <input [(ngModel)]="phone" type="text" placeholder="Enter phone (2547...)" class="form-control w-50">
      <button class="btn btn-success mt-2" (click)="pay()">Pay with M-Pesa</button>
    </div>
  </div>
</div>
